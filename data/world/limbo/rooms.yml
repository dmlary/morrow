---
- base: !ref base:room
  components:
  - virtual: room/limbo
  - viewable:
      short: Limbo
      long: |-
        You are floating in a formless void, detached from all sensation of physical
        matter, surrounded by swirling glowing light, which fades into the relative
        darkness around you without any trace of edges or shadow.
           There is a "No Tipping" notice pinned to the darkness.

- link: !ref base:room/void.exits
  components:
  - keywords: up
  - destination: !ref room/limbo

- link: !ref room/limbo.exits
  components:
  - keywords: down
  - destination: !ref base:room/void

- base: !ref base:door/closed
  link: !ref room/limbo.exits
  components:
  - keywords: east
  - closable:
      closed: true
  - destination: !ref base:room/void

- components:
  - virtual: object/bag
  - viewable:
      short: a small bag
      long: a small bag is here collecting dust
  - container:
      max_volume: 10
  - closable
  - spawned:
      in: !ref room/limbo
      limit: 1
