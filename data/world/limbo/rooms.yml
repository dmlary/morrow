---
- base: !ref base:room
  components:
  - virtual: room/limbo
  - viewable:
      short: Limbo
      desc: |-
        You are floating in a formless void, detached from all sensation of physical
        matter, surrounded by swirling glowing light, which fades into the relative
        darkness around you without any trace of edges or shadow.
           There is a "No Tipping" notice pinned to the darkness.
  - spawn_point:
      entity: !ref mob/puff

- base: !ref base:exit
  link: !ref base:room/void.exits.list
  components:
  - keywords: up
  - destination: !ref room/limbo

- base: !ref base:exit
  link: !ref room/limbo.exits.list
  components:
  - keywords: down
  - destination: !ref base:room/void

- base: !ref base:door/closed
  link: !ref room/limbo.exits.list
  components:
  - keywords: east
  - closable:
      closed: true
  - destination: !ref base:room/void

- base: !ref base:obj/chest/wooden
  link: !ref room/limbo.container.contents
  components:
  - virtual: obj/limbo-chest
  - spawn_point:
      entity: !ref base:obj/junk/ball
      max: 100

- base: !ref base:obj/junk/ball
  link: !ref obj/limbo-chest.container.contents

- base: !ref base:character
  components:
  - virtual: mob/puff
  - keywords: [[ puff, dragon, fractal ]]
  - viewable:
      short: Puff
      long: Puff the Fractal Dragon is here, contemplating a higher reality.
      desc: |-
        Is that some type of differential curve involving some strange, and
        unknown calculus that she seems to be made out of?  
