---
- id: test-world:obj/chest_closed
  base: base:obj/chest/wooden
  components:
  - keywords:
    - [ wooden, chest, closed ]
  - closable

- id: test-world:obj/chest_open_empty
  base: test-world:obj/chest_closed
  components:
  - keywords:
    - [ wooden, chest, open, empty ]
  - viewable:
      short: an open wooden chest
      long: a wooden chest sits open on the floor
  - closable:
      closed: false

- id: test-world:obj/junk/ball
  base: base:obj
  components:
  - keywords:
    - [red, rubber, ball]
  - viewable:
      short: a red rubber ball
      long: a red rubber ball is on the floor

- id: test-world:mob/leonidas
  base: base:char
  components:
  - keywords:
    - [ leonidas ]
  - viewable:
      short: Leonidas
      long: Leonidas the Cursed
      desc: |
        Shoulders hunched, and back bent, this man stands as
        though the world has beaten him, and he is bracing for the next
        blow.  His eyes, downcast and lined with concern, dart about the
        room, never lighting on anything for more than a moment.

- id: test-world:room/testing
  base: base:room
  components:
  - viewable:
      short: The Testing Room
      desc: |
        A horrific room where all manner of gruesome experiments are conducted
        against hapless, helpess, and hopeless victims.  Oddly, this room is
        not yet covered in blood.

- base: base:exit
  link: test-world:room/testing.exits.list
  components:
  - keywords: up
  - destination: test-world:room/void

# Spawn testing
- id: test-world:obj/spawn-bag
  base: base:obj/bag/small
  components:
  - spawn_point:
      list:
      - 'test-world:spawn/ball'

- id: test-world:spawn/ball
  components:
  - spawn:
      entity: test-world:obj/junk/ball
      min: 2
      max: 5

# Specially crafted base used in the .save_entities() test
- id: test-world:save/base
  components:

  # unique component that is savable
  - closable:
      closed: false

  # unique component that is not saved
  - command_queue:
      blocked_until: deleted

  # unique, saved component that will be removed
  - spawn_point

  # a couple of non-unique components
  - affect:
      component: attributes
      field: strength
      type: delta
      value: -1
  - affect:
      component: attributes
      field: strength
      type: delta
      value: -1

