---
# Base Entities used throughout the system.  Any Entity may be used as the base
# for another Entity, these are just the most generic among them.
- id: room
  components:
  - viewable:
      format: room
      short: An indescribable room
      long: |-
        There is space here.
  - exits
  - container

- id: char
  components:
  - keywords:
    - [ char ]
  - viewable:
      format: character
      short: a non-descript character
      long: |-
        You see nothing special about them.
  - container
  - command_queue

- id: obj
  components:
  - keywords:
    - [ obj ]
  - viewable:
      format: object
      short: an object
      long: You see nothing special...

- id: player
  base: !id char
  components:
  - player_config
  - connection

- id: exit
  components:
  - viewable:
      format: exit
      long: You see nothing special...
  - destination:

- id: door/closed
  base: !id exit
  components:
  - keywords: door
  - viewable:
      format: object
      short: a door
      desc: A wooden door bars your way.

- id: obj/bag/small
  base: !id obj
  components:
  - keywords:
    - [ small, bag ]
  - viewable:
      short: a small bag
      long: a small bag is here, collecting dust
  - container:
      max_volume: 10
  - closable

- id: obj/chest/wooden
  base: !id obj
  components:
  - keywords:
    - [ wooden, chest ]
  - viewable:
      short: a wooden chest
      long: a wooden chest rests on the floor
  - container:
      max_volume: 100
  - closable

- id: obj/chest_closed
  base: !id obj
  components:
  - keywords:
    - [ chest, closed ]
  - viewable:
      short: a wooden chest
      long: a wooden chest rests on the floor
  - container:
      max_volume: 100
  - closable

- id: obj/chest_open_empty
  base: !id obj/chest_closed
  components:
  - keywords:
    - [ chest, open, empty ]
  - viewable:
      short: an open wooden chest
      long: a wooden chest sits open on the floor
  - closable:
      closed: false

- id: obj/junk/ball
  base: !id obj
  components:
  - keywords:
    - [red, rubber, ball]
  - viewable:
      short: a red rubber ball
      long: a red rubber ball is on the floor

- id: mob/leonidas
  base: !id char
  components:
  - keywords:
    - [ leonidas ]
  - viewable:
      short: Leonidas
      long: Leonidas the Cursed
      desc: |
        Shoulders hunched, and back bent, this man stands as
        though the world has beaten him, and he is bracing for the next
        blow.  His eyes, downcast and lined with concern, dart about the
        room, never lighting on anything for more than a moment.

- id: room/testing
  base: !id room
  components:
  - viewable:
      short: The Testing Room
      desc: |
        A horrific room where all manner of gruesome experiments are conducted
        against hapless, helpess, and hopeless victims.  Oddly, this room is
        not yet covered in blood.
  - spawn_point:
      entity: !id obj/chest_closed
  - spawn_point:
      entity: !id obj/chest_open_empty

- base: !id exit
  link: !id room/testing.exits.list
  components:
  - keywords: up
  - destination: !id room/void
